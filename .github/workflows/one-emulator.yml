name: Run Espresso (every 2 hours, reuse last build)

on:
  schedule:
    - cron: "0 */2 * * *"
  workflow_dispatch:

jobs:
  run-tests:
    name: Run Espresso (api ${{ matrix.api-level }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        api-level: [ 31, 32, 33, 34 ]

    concurrency:
      group: scheduled-espresso-main-${{ matrix.api-level }}
      cancel-in-progress: false

    steps:
      - name: Enable KVM group perms
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm
          ls /dev/kvm

      - name: Checkout
        uses: actions/checkout@v4

      - name: Determine applicationId (Groovy or Kotlin DSL)
        id: appid
        shell: bash
        run: |
          set -e
          APP_ID=""
          if [ -f app/build.gradle ]; then
            APP_ID=$(grep -m1 -E 'applicationId\s+"[^"]+"' app/build.gradle | sed -E 's/.*applicationId\s+"([^"]+)".*/\1/')
          fi
          if [ -z "$APP_ID" ] && [ -f app/build.gradle.kts ]; then
            APP_ID=$(grep -m1 -E 'applicationId\s*=\s*"[^"]+"' app/build.gradle.kts | sed -E 's/.*applicationId\s*=\s*"([^"]+)".*/\1/')
          fi
          if [ -z "$APP_ID" ]; then
            echo "Could not find applicationId" >&2
            exit 1
          fi
          echo "APP_ID=$APP_ID" >> $GITHUB_OUTPUT

      - name: Get last successful build run
        id: find_build
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          set -euo pipefail
          RUN_ID=$(gh api \
            repos/${{ github.repository }}/actions/workflows/build.yml/runs \
            --jq 'first(.workflow_runs[] | select(.conclusion=="success")).id')
          if [ -z "$RUN_ID" ]; then
            echo "No successful build workflow run found" >&2
            exit 1
          fi
          echo "run_id=$RUN_ID" >> "$GITHUB_OUTPUT"

      - name: Download build artifacts
        run: |
          set -euo pipefail
          mkdir -p ./all_artifacts_raw ./all_artifacts
          RESPONSE=$(curl -sS -H "Authorization: Bearer ${{ github.token }}" \
            "https://api.github.com/repos/${{ github.repository }}/actions/runs/${{ steps.find_build.outputs.run_id }}/artifacts")
          ARTIFACT_COUNT=$(echo "$RESPONSE" | jq '.artifacts | length')
          if [ "$ARTIFACT_COUNT" -eq 0 ]; then
            echo "No artifacts found in run ${{ steps.find_build.outputs.run_id }}" >&2
            exit 1
          fi
          echo "$RESPONSE" | jq -r '.artifacts[] | "\(.id) \(.archive_download_url) \(.name)"' | while read -r ARTIFACT_ID DOWNLOAD_URL ARTIFACT_NAME; do
            if [ -z "$ARTIFACT_ID" ] || [ -z "$DOWNLOAD_URL" ] || [ -z "$ARTIFACT_NAME" ]; then
              echo "Skipping artifact with missing data" >&2
              continue
            fi
            ZIP_PATH="./all_artifacts_raw/${ARTIFACT_NAME}.zip"
            curl -sS -L -H "Authorization: Bearer ${{ github.token }}" -o "$ZIP_PATH" "$DOWNLOAD_URL"
            unzip -o "$ZIP_PATH" -d "./all_artifacts/${ARTIFACT_NAME}"
          done
          if [ -z "$(find ./all_artifacts -type f -print -quit)" ]; then
            echo "Artifacts were listed but no files were extracted" >&2
            exit 1
          fi

      - name: Ensure artifacts were downloaded
        run: |
          if [ ! -d "./all_artifacts" ] || [ -z "$(ls -A ./all_artifacts)" ]; then
            echo "No artifacts were downloaded from run ${{ steps.find_build.outputs.run_id }}" >&2
            exit 1
          fi

      - name: Start emulator
        uses: reactivecircus/android-emulator-runner@v2
        env:
          APP_ID: ${{ steps.appid.outputs.APP_ID }}
        with:
          api-level: ${{ matrix.api-level }}
          arch: x86_64
          disable-animations: true
          disk-size: 6000M
          heap-size: 600M
          script: |
            bash .github/scripts/run-variants.sh

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: espresso-logs
          path: |
            result-*.txt
            all_artifacts
